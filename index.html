<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Beer-Free 120</title>
    
    <!-- PWA / Mobile Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BeerFree120">
    <meta name="theme-color" content="#f8fafc">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 0.8s linear infinite; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="text-slate-900">
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
            <div class="w-12 h-12 border-4 border-slate-100 border-t-indigo-600 rounded-full animate-spin mb-6"></div>
            <div id="status-text" class="space-y-2">
                <p class="font-black text-[11px] uppercase tracking-[0.3em] text-slate-500 animate-pulse">Initializing Interface</p>
                <p class="text-[10px] font-bold text-slate-300 italic">2026 Beer-Free Challenge</p>
            </div>
        </div>
    </div>
    <script type="module" src="/index.jsx"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Beer-Free 120</title>
    
    <!-- PWA / Mobile Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BeerFree120">
    <meta name="theme-color" content="#f8fafc">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      // Initialize environment
      window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
      window.appLoaded = false;
      
      // Global Error Catcher
      window.onerror = function(msg, url, line, col, error) {
        // Ignore ResizeObserver errors which are common in Recharts but harmless
        if (msg && msg.includes && msg.includes('ResizeObserver')) return;

        console.error("Critical Failure:", msg, "at", url, ":", line);
        const root = document.getElementById('root');
        if (root && !window.appLoaded) {
          root.innerHTML = `
            <div style="padding: 40px; font-family: sans-serif; text-align: center; background: #fff1f2; color: #e11d48; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <h1 style="font-weight: 900; font-size: 24px;">Application Error</h1>
              <p style="margin: 10px 0; font-weight: 500;">${msg}</p>
              <button onclick="window.location.reload()" style="background: #e11d48; color: white; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 20px;">Try Again</button>
            </div>
          `;
        }
        return false;
      };

      // Watchdog
      setTimeout(() => {
        if (!window.appLoaded) {
          const status = document.getElementById('status-text');
          if (status) {
            status.innerHTML = `
              <div class="mt-4 p-6 bg-white rounded-3xl shadow-2xl border border-rose-100 animate-slide-up text-center max-w-xs mx-auto">
                <p class="text-rose-600 font-black text-xs uppercase tracking-widest mb-2">Connection Timeout</p>
                <p class="text-slate-400 text-[10px] leading-relaxed mb-6">The app is taking too long to load. This usually means a script failed to initialize.</p>
                <button onclick="window.location.reload()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-transform">Reload</button>
              </div>
            `;
          }
        }
      }, 5000);
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",

  }
}
</script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 0.8s linear infinite; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="text-slate-900">
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
            <div class="w-12 h-12 border-4 border-slate-100 border-t-indigo-600 rounded-full animate-spin mb-6"></div>
            <div id="status-text" class="space-y-2">
                <p class="font-black text-[11px] uppercase tracking-[0.3em] text-slate-500 animate-pulse">Initializing Interface</p>
                <p class="text-[10px] font-bold text-slate-300 italic">2026 Beer-Free Challenge</p>
            </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
